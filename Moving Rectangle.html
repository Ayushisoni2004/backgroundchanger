<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            height:200px;
            width: 200px;
            margin: 200px auto;
            border: 2px solid greenyellow;
        }
    </style>
</head>
<body>
   <input type="range" id="txt" oninput="movingRectangle()" max="360" min="0">
   <div class="d1"></div>
    
<script>
function movingRectangle()
{
    var range=document.querySelector("#txt");
    var div=document.querySelector(".d1");
    div.style.transform='rotate('+range.value+'deg)';
    console.log(range.value);

}


</script>
</body>
</html>
